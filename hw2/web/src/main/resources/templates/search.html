<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search for content in your computer"/>
    <meta name="robots" content="index, follow"/>
    <meta name="author" content="phi180"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/search.css}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/search.js}"></script>

</head>
<body>
<th:block th:replace="navbar :: topbar"></th:block>
<div class="container">
    <h1>Search</h1>
    <div class="row">
        <div class="col">
            <form th:action="@{'/search/results'}" method="post" th:object="${queryForm}">

            <div class="input-group">
            <input type="text" class="form-control border-end-0 border rounded-pill" id="search" placeholder="Your query" th:field="*{searchField}">
            <span class="input-group-append">
                 <button type="submit" class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5">
                   Search
                 </button>
            </span>
            </div>
            <br>
            <span>
                <input type="checkbox" id="advanced" th:field="*{advancedSearch}">
                <label for="advanced">Advanced search</label><br>
            </span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
